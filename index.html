<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div  class="stopwatch">
            <button onclick="toogleStopwatch()" id="stopwatchButton" class="stopwatch-btn">Start</button>

            <div id="stopwatch" class="stopwatch-counter">
                00:00:00.000
            </div>
    
            <button onclick="reset()" id="stopwatchButton" class="stopwatch-btn">Reset</button>
        </div>


        <div id="histories" class="histories"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
